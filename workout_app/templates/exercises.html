{% extends "layout.html" %}
{% block content %}
    <form action="{{ url_for('new_exercise') }}">
        <button class="btn btn-info">Create Exercise</button>
    </form>
    {% for exercise in exercises %}
        <h1>{{exercise.title}}</h1>
        <p>{{exercise.summary}}</p>
        <form action="{{ url_for('delete_exercise', exercise_id=exercise.id) }}" method="POST">
            <button class="btn btn-danger">Delete Exercise</button>
        </form>

        <form action="{{ url_for('update_exercise', exercise_id=exercise.id) }}" method="GET">
            <button class="btn btn-info">Update Exercise</button>
        </form>
    {% endfor %}
{% endblock content %}
